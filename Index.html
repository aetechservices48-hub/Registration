<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚ö° AE Sales Monitoring Registration</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/aetechservices48-hub/PICTURE/refs/heads/main/ae.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .container {
      max-width: 650px;
      width: 100%;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.6s ease;
    }
    h1 {
      margin-top: 0;
      font-size: 30px;
      color: #fff;
      text-align: center;
      font-weight: 600;
    }
    p.muted {
      text-align: center;
      color: #cdd9f3;
      margin-bottom: 30px;
    }
    .row { display: flex; gap: 20px; }
    .row > div { flex: 1; }
    input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 14px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: 0.3s;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #6dd5ed;
      box-shadow: 0 0 0 4px rgba(109, 213, 237, 0.25);
      transform: scale(1.02);
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 15px;
    }
    button {
      padding: 14px 28px;
      border: 0;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.25s ease;
    }
    button.primary {
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      color: #fff;
    }
    button.primary:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 20px rgba(33, 147, 176, 0.4);
    }
    .message, .error-message {
      text-align: center;
      font-size: 17px;
      line-height: 1.7;
      animation: fadeIn 0.5s ease;
    }
    .message { color: #6dd5ed; }
    .error-message { color: #ff6b6b; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <h1>‚ö° AE Sales Monitoring Registration</h1>
    <p class="muted">Fill out the form below to complete your registration.</p>

    <form id="regForm">
      <div class="row">
        <div>
          <label>Server Name *</label>
          <input type="text" name="name" required />
        </div>
        <div>
          <label>Email *</label>
          <input type="email" name="email" required />
        </div>
      </div>
      <div class="row">
        <div>
          <label>Phone</label>
          <input type="text" name="phone" />
        </div>
        <div>
          <label>Notes</label>
          <input type="text" name="notes" />
        </div>
      </div>
      <div class="actions">
        <button type="submit" class="primary" id="submitBtn">üöÄ Submit</button>
        <button type="reset" class="secondary">Clear</button>
        <span class="muted" id="status"></span>
      </div>
    </form>
  </div>

  <script>
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbzyP2tFx6uLUk1JkBFquiXMqlNb5H2Sy47HgLM27EHYVV3_vkWiUciTt3zavAZKrxo/exec"; // <-- ilagay mo yung deploy URL

    const form = document.getElementById('regForm');
    const statusEl = document.getElementById('status');
    const container = document.getElementById('container');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = 'Submitting...';
      submitBtn.disabled = true;

      const data = Object.fromEntries(new FormData(form).entries());

      try {
       const res = await fetch(WEBAPP_URL, {
  method: "POST",
  mode: "cors",
  redirect: "follow",
  body: JSON.stringify(data),
  headers: { "Content-Type": "application/json" }
});

        const result = await res.json();

        submitBtn.disabled = false;
        statusEl.textContent = '';

        if (result.status === "ok") {
          container.innerHTML = `
            <div class="message">
              <h2>‚úÖ Registration Successful</h2>
              <p>Your email will be confirmed within 24 hours.<br>
              The monitoring link will be sent to your inbox.</p>
            </div>
          `;
        } else {
          showError(result.message || "Unknown server error.");
        }
      } catch (err) {
        showError(err.message || "Failed to connect.");
      }
    });

    function showError(msg) {
      container.innerHTML = `
        <div class="error-message">
          <h2>‚ùå Registration Failed</h2>
          <p>${msg}</p>
          <button onclick="window.location.reload()" class="secondary" style="margin-top:15px;">üîÑ Retry</button>
        </div>
      `;
    }
  </script>
</body>
</html>
