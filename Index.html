<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Registration</title>
  <style>
    /* your styles... */
  </style>
</head>
<body>
  <div class="container" id="container">
    <h1>⚡ AE Sales Monitoring Registration</h1>
    <p class="muted">Fill out the form below to complete your registration.</p>

    <!-- target the hidden iframe -->
    <form id="regForm" action="https://script.google.com/macros/s/AKfycbwMilwk7ywD6m0pypWw2s8ZxRPxuyLrRVyoIEPPlYAbSYwHK_NTV7IpTZ4ZmbJ_qXiM1Q/exec" method="post" target="submitFrame">
      <div class="row">
        <div>
          <label>Server Name *</label>
          <input type="text" name="name" required />
        </div>
        <div>
          <label>Email *</label>
          <input type="email" name="email" required />
        </div>
      </div>
      <div class="row">
        <div>
          <label>Phone</label>
          <input type="text" name="phone" />
        </div>
        <div>
          <label>Notes</label>
          <input type="text" name="notes" />
        </div>
      </div>
      <div class="actions">
        <button type="submit" class="primary" id="submitBtn">🚀 Submit</button>
        <button type="reset" class="secondary">Clear</button>
        <span class="muted" id="status"></span>
      </div>
    </form>
  </div>

  <!-- hidden iframe where the form posts -->
  <iframe name="submitFrame" id="submitFrame" style="display:none;"></iframe>
<script>
  const statusEl = document.getElementById('status');
  const submitBtn = document.getElementById('submitBtn');
  const form = document.getElementById('regForm');

  // show submitting message when user clicks submit
  form.addEventListener('submit', function () {
    statusEl.textContent = '⏳ Submitting...';
    submitBtn.disabled = true;
  });

  // Listen for postMessage from the iframe (Apps Script response)
  window.addEventListener('message', function(event) {
    try {
      const data = (typeof event.data === 'string') ? JSON.parse(event.data) : event.data;
      if (!data || !data.status) return;

      // ✅ Always reset status and enable button
      statusEl.textContent = '';
      submitBtn.disabled = false;

      if (data.status === 'success') {
        document.getElementById('container').innerHTML = `
          <div class="message">
            <h2>✅ Registration Successful</h2>
            <p>Your spreadsheet has been created.<br>
               Link: <a href="${escapeHtml(data.sheetUrl)}" target="_blank">${escapeHtml(data.sheetUrl)}</a></p>
          </div>
        `;
      } else {
        document.getElementById('container').innerHTML = `
          <div class="error-message">
            <h2>❌ Registration Failed</h2>
            <p>${escapeHtml(data.message || 'Unknown error')}</p>
            <button onclick="window.location.reload()">🔄 Retry</button>
          </div>
        `;
      }
    } catch (err) {
      statusEl.textContent = '❌ Unexpected response';
      submitBtn.disabled = false;
    }
  });

  // helper
  function escapeHtml(str) {
    if (!str) return '';
    return String(str)
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/"/g, '&quot;');
  }
</script>

</body>
</html>
