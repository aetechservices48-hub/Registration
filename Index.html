<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Registration</title>
  <style>
    /* your styles... */
  </style>
</head>
<body>
  <div class="container" id="container">
    <h1>‚ö° AE Sales Monitoring Registration</h1>
    <p class="muted">Fill out the form below to complete your registration.</p>

    <!-- target the hidden iframe -->
    <form id="regForm" action="https://script.google.com/macros/s/AKfycbwMilwk7ywD6m0pypWw2s8ZxRPxuyLrRVyoIEPPlYAbSYwHK_NTV7IpTZ4ZmbJ_qXiM1Q/exec" method="post" target="submitFrame">
      <div class="row">
        <div>
          <label>Server Name *</label>
          <input type="text" name="name" required />
        </div>
        <div>
          <label>Email *</label>
          <input type="email" name="email" required />
        </div>
      </div>
      <div class="row">
        <div>
          <label>Phone</label>
          <input type="text" name="phone" />
        </div>
        <div>
          <label>Notes</label>
          <input type="text" name="notes" />
        </div>
      </div>
      <div class="actions">
        <button type="submit" class="primary" id="submitBtn">üöÄ Submit</button>
        <button type="reset" class="secondary">Clear</button>
        <span class="muted" id="status"></span>
      </div>
    </form>
  </div>

  <!-- hidden iframe where the form posts -->
  <iframe name="submitFrame" id="submitFrame" style="display:none;"></iframe>
<script>
const form = document.getElementById('regForm');
const statusEl = document.getElementById('status');
const submitBtn = document.getElementById('submitBtn');

form.addEventListener('submit', async function(e) {
  e.preventDefault();
  statusEl.textContent = '‚è≥ Submitting...';
  submitBtn.disabled = true;

  const formData = Object.fromEntries(new FormData(form).entries());

  try {
    const response = await fetch("YOUR_DEPLOYED_WEBAPP_URL", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(formData)
    });

    const result = await response.json();
    submitBtn.disabled = false;
    statusEl.textContent = '';

    if (result.status === 'success') {
      document.getElementById('container').innerHTML = `
        <div class="message">
          <h2>‚úÖ Registration Successful</h2>
          <p>Your spreadsheet has been created.<br>
             <a href="${result.sheetUrl}" target="_blank">${result.sheetUrl}</a></p>
        </div>`;
    } else {
      statusEl.textContent = "‚ùå Failed: " + (result.message || "Unknown error");
    }

  } catch (err) {
    submitBtn.disabled = false;
    statusEl.textContent = "‚ùå Network error: " + err.message;
  }
});
</script>
</body>
</html>
